services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.nuxt
    command: npm run dev
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.filkx-nuxt.rule=Host(`dev.filkx.com`)"
      - "traefik.http.routers.filkx-nuxt.entrypoints=websecure"
      - "traefik.http.routers.filkx-nuxt.tls.certresolver=devresolver"
      - "traefik.http.services.filkx-nuxt.loadbalancer.server.port=3000"
      - "traefik.http.routers.filkx-nuxt.middlewares=websocket"
      - "traefik.http.middlewares.websocket.headers.customrequestheaders.X-Forwarded-Proto=https"
    networks:
      - filkx
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-filkx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-filkx_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - filkx
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U filkx -d filkx_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  filkx:
    external: true

volumes:
  pgdata:
